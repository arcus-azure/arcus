---
layout: default
bodyClass: page-usecases-list
---

<div class="intro">
  <div class="container">
    <div class="row justify-content-start">
      <div class="col-12 col-md-7 col-lg-6 order-2 order-md-1">
        {{ content }}
      </div>
      {% if page.intro_image %}
      <div class="col-12 col-md-5 col-lg-6 order-1 order-md-2 position-relative">
        <img alt={{ page.title }} class="intro-image{% if page.intro_image_absolute %} intro-image-absolute{% endif %}{% if page.intro_image_hide_on_mobile %} intro-image-hide-mobile{% endif %}" src="{{ page.intro_image | relative_url }}" />
      </div>
      {% endif %}
    </div>
  </div>
</div>

<div class="container pt-6 pb-6">
  <h1>Use-cases</h1>
  <p>Learn more about our use-cases</p>
  <div class="row">
    {% for usecase in site.usecases %}
    <div class="col-12 col-md-6 mb-3">
      <div class="usecase usecase-summary">
        <div class="usecase-content">
          <h2 class="usecase-title">
            <a href="{{site.baseurl}}{{ usecase.url }}">{{ usecase.title }}</a>
          </h2>
          <p>{{ usecase.description | markdownify | strip_html | truncate: 100 }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
