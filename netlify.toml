[Settings]
# Added automatically by the Netlify CLI. It has no effect during normal 
# Git-backed deploys.
ID = "a94cac62-0d30-4d52-a378-d60cc1717db9"

# Settings in the [build] context are global and are applied to all contexts 
# unless otherwise overridden by more specific contexts.  
[build]
  # Directory to change to before starting a build. 
  # This is where we will look for package.json/.nvmrc/etc.
  # If not set, defaults to the root directory.
  base = "docs/"

  # Directory that contains the deploy-ready HTML files and
  # assets generated by the build. This is relative to the base
  # directory if one has been set, or the root directory if
  # a base has not been set.
  publish = "out"

  # Default build command.
  command = "pnpm run build"

  # Directory with the lambda functions to deploy to AWS.
  # functions = "project/functions/"
  
# Build context
[build.environment]
  NODE_VERSION = "18.19"
  NODE_ENV = "production" 

# Production context: all deploys from the Production branch set in your site's 
# deploy settings will inherit these settings.
# [context.production]
  # publish = "output/"
  # command = "make publish"
  # environment = { ACCESS_TOKEN = "super secret", NODE_ENV = "8.0.1" }

